<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg  width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <!-- Radial gradient FROM: "white" TO: "Telerik green" with ALFA CHANNEL: 0.5 -->
        <radialGradient id="RadialGradient">
            <stop offset="0%" stop-color="rgba(255,255,255,0"/>
            <stop offset="100%" stop-color="rgbA(0,155,4,0.5)"/>
        </radialGradient>
        <!-- Telerik Logo Pattern-->
        <pattern id ="Pattern" x="0" y="0" width="0.24" height="0.15">
            <path d="M 3.5 3 l 2 -2 l 5 5 l -3 3 l -3 -3 l 5 -5 l 2 2" fill = "none" stroke = "rgba(0,155,4,0.2)" stroke-width="2" />
        </pattern>
    </defs>
    <g>
        <!-- Кода на Dimiter Topalov за картата, не съм го взел целия код, трябваше ми само размера-->
        <rect x="50" y="20" width="50 "height="75" stroke="black" rx="5" ry="5" fill="url(#Pattern)" id="back1" style="height: 75px; width: 50px;"/>
        <!-- Край на кода на картата -->
        <!-- Rectangle for background with RadialGradient-->
        <rect x="50" y="20" width="50" height="75" stroke="black" rx="5" ry="5" fill="url(#RadialGradient)" id="back1.1" />
        <!-- Big "green" Telerik Logo-->
        <path d="M 67.5 40 l 4 -4 l 9 9 l -5 5 l -5 -5 l 9 -9 l 4 4" fill = "none" stroke = "rgba(0,155,4,1)" stroke-width="3" />
        <!-- TEXT: Telerik Akademy-->
        <text x="75" y="65" font-size="12" text-anchor="middle" fill="#FFF" stroke="#000"  stroke-width="0.4">Telerik</text>
        <text x="75" y="78" font-size="12" text-anchor="middle" fill="#FFF" stroke="#000"  stroke-width="0.4">Akademy</text>
    </g>
</svg>

</body>
</html>
